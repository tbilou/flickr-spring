name: Test tags

on:
  push:
    branches:
      - master
  
jobs:
  app-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v4

    - name: Generate build number
      uses: onyxmueller/build-tag-number@v1
      with:
        token: ${{secrets.github_token}}  

    - name: version
      run: echo $BUILD_NUMBER
